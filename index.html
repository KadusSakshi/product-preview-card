<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .card {
            background: #c7d3f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .product-image {
            width: 100%;
            border-radius: 10px;
        }
        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product-description {
            font-size: 1em;
            color: #555;
        }
        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .buy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/free-photo/black-headphones-digital-device_53876-97302.jpg" alt="Product Image" class="product-image">
        <div class="card-content">
            <h2 class="product-title">Premium Headphones</h2>
            <p class="product-description">Experience high-quality sound with noise cancellation and deep bass.</p>
            <p class="product-price">$199.99</p>
            <button class="buy-btn" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart() {
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
